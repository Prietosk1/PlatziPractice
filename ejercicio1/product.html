<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Estilos/product.css" />
    <title>Document</title>
  </head>
  <body>
    <aside class="product">
      <img src="./Iconos/icon_close.png" alt="X Icon" id="x-icon" />
      <img
        src="https://images.pexels.com/photos/116675/pexels-photo-116675.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Product"
        id="main-image"
      />
      <div class="product-info">
        <p id="price">$35.00</p>
        <p id="item">Car</p>
        <p id="desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem,
          debitis maxime harum eligendi rerum quisquam illum! A fugit omnis
          nobis.
        </p>
        <button>
          <img src="./Iconos/bt_add_to_cart.svg" alt="" />
          Add to cart
        </button>
      </div>
    </aside>
  </body>
</html>
